<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #dcedc1, #a8e6cf);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
    }
    .profile-header {
      text-align: center;
      margin-bottom: 25px;
    }
    .profile-header h3 {
      font-weight: bold;
      color: #2e7d32;
    }
    .profile-header p {
      color: #388e3c;
      font-size: 0.95rem;
    }
    .nav-tabs .nav-link {
      font-weight: 600;
      color: #2e7d32;
    }
    .nav-tabs .nav-link.active {
      background-color: #2ecc71;
      color: #fff !important;
      border-radius: 8px;
    }
    .tab-content {
      margin-top: 20px;
    }
    .form-control {
      border-radius: 10px;
      border: 1px solid #a5d6a7;
    }
    .btn-success {
      background: linear-gradient(135deg, #2ecc71, #27ae60);
      border: none;
      border-radius: 10px;
      padding: 10px;
      font-size: 1rem;
      font-weight: 600;
    }
    .btn-success:hover {
      opacity: 0.9;
    }
    .about-box {
      background: #f1f8e9;
      border-left: 5px solid #2ecc71;
      padding: 15px;
      border-radius: 10px;
      color: #2e7d32;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

<div class="profile-card">
  <!-- Profile Header -->
  <div class="profile-header">
    <!-- Filled by JS -->
  </div>

  <!-- Tabs -->
  <ul class="nav nav-tabs nav-justified">
    <li class="nav-item">
      <button class="nav-link active" id="view-tab" data-bs-toggle="tab" data-bs-target="#view" type="button">üåø View Profile</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="edit-tab" data-bs-toggle="tab" data-bs-target="#edit" type="button">‚úèÔ∏è Edit Profile</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content p-3">
    <!-- View Profile -->
    <div class="tab-pane fade show active" id="view">
      <h5 class="text-success">About Me</h5>
      <div class="about-box">
        <!-- Filled by JS -->
      </div>
    </div>

    <!-- Edit Profile -->
    <div class="tab-pane fade" id="edit">
      <form method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" value="" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" name="email" value="" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Bio</label>
          <textarea name="bio" class="form-control" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100">Save Changes</button>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
window.addEventListener('DOMContentLoaded', async () => {
  const userId = localStorage.getItem('userId');
  if (!userId) {
    window.location.href = 'login.html';
    return;
  }
  // Fetch user info from backend
  const res = await fetch(`http://localhost:5000/api/user/${userId}`);
  const user = await res.json();

  // Fill profile header and view tab
  document.querySelector('.profile-header').innerHTML = `
    <h3>${user.name || ''}</h3>
    <p>${user.email || ''}</p>
  `;
  document.querySelector('.about-box').innerHTML = `
    <strong>Name:</strong> ${user.name || ''}<br>
    <strong>Email:</strong> ${user.email || ''}<br>
    <strong>Bio:</strong> ${user.bio ? user.bio : 'No bio provided.'}
  `;

  // Fill edit form
  document.querySelector('input[name="name"]').value = user.name || '';
  document.querySelector('input[name="email"]').value = user.email || '';
  document.querySelector('textarea[name="bio"]').value = user.bio || '';
});

// Handle profile edit form submission
document.querySelector('form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const userId = localStorage.getItem('userId');
  const name = this.querySelector('input[name="name"]').value;
  const email = this.querySelector('input[name="email"]').value;
  const bio = this.querySelector('textarea[name="bio"]').value;
  const res = await fetch(`http://localhost:5000/api/user/${userId}`, {
    method: 'PUT',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, bio })
  });
  const data = await res.json();
  if (data.success) {
    alert('Profile updated!');
    window.location.reload();
  } else {
    alert('Error updating profile.');
  }
});
</script>

</body>
</html>
