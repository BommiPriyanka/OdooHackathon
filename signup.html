<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EcoFinds - Sign Up</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: #e8f5e9; 
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    .navbar {
      background: #2e7d32;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 40px;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      width: 60px;
      height: 60px;
    }

    .logo h1 {
      font-size: 1.4rem;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }

    .nav-links li a:hover {
      color: #a5d6a7;
    }

    /* Sign Up Section */
    .signup-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-box {
      background: white;
      padding: 35px;
      border-radius: 10px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }

    .signup-box h2 {
      margin-bottom: 20px;
      color: #2e7d32;
    }

    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .signup-form input {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .signup-form button {
      background: #2e7d32;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: 0.3s;
    }

    .signup-form button:hover {
      background: #1b5e20;
    }

    .signup-form p {
      margin-top: 10px;
      font-size: 0.9rem;
    }

    .signup-form a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-form a:hover {
      text-decoration: underline;
    }

    /* Footer */
    footer {
      background: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">
        <img src="EcoFinds.png" alt="EcoFinds Logo"> <!-- Replace with your logo -->
        <h1>EcoFinds</h1>
      </div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="signup.html">Sign up</a></li>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="purchases.html">Purchases</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="#about">About</a></li>
      </ul>
    </nav>
  </header>

  <!-- Sign Up Section -->
  <section class="signup-section">
    <div class="signup-box">
      <h2>Create Your EcoFinds Account</h2>
      <form class="signup-form">
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="login.html">Login</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 EcoFinds. All Rights Reserved.</p>
  </footer>

  <script>
document.querySelector('.signup-form').addEventListener('submit', async function(e) {
  e.preventDefault();
  const name = this.querySelector('input[type="text"]').value;
  const email = this.querySelector('input[type="email"]').value;
  const password = this.querySelector('input[type="password"]').value;
  const confirm = this.querySelectorAll('input[type="password"]')[1].value;
  if (password !== confirm) {
    alert('Passwords do not match!');
    return;
  }
  const res = await fetch('http://localhost:5000/api/signup', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ name, email, password })
  });
  const data = await res.json();
  if (data.success) {
    alert('Signup successful! You can now login.');
    window.location.href = 'login.html';
  } else {
    alert(data.message);
  }
});
</script>

</body>
</html>
